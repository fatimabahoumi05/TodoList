<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do-List</title>
</head>
<body>
    <script src="script.js"></script>
    <div class="main-container">
        <!-- Header -->
        <header class="header">
            <h1 class="welcometext">Welcome to your dashboard</h1>
            <p class="head-text">write down your tasks for today!!</p>
        </header>
    
        <!--main div-->
        <div class="card">
            <!--input div-->
            <div class="input-section">
                <div class="input-container">
                    <input type="text" id="taskInput" placeholder="What are tasks that need to be done?">

                    <button id="addtaskbtn">
                        <i class="fas fa-plus"></i>
                        <span>+ADD</span></button>
                </div>
            </div>

            <!--filters div-->
            <div class="filters-section">
                <div class="task-count">
                    <span id="taskCount">0</span>tasks left
                </div>
                <div class="filter-btns">
                    <button data-filter="all" class="filter-btn-all">ALL</button>
                    <button data-filter="active" class="filter-btn">ACTIVE</button>
                    <button data-filter="completed" class="filter-btn">COMPLETED</button>
                </div>
                <button id="clearbtn">Clear Completed Tasks</button>
            </div>

            <!-- Tasks List -->
            <ul id="taskList"> 
                <li class="empty"> 
                    <i class="fas fa-tasks"></i>
                    <p>No tasks yet. Add one above</p>
                </li>
            </ul>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty" style="display: none;">
            <i class="fas fa-check-circle"></i>
            <h3>All caught up!</h3>
            <p>You've completed all your tasks. Keep up the good work!</p>
        </div>
    </div>
</body>
</html>
