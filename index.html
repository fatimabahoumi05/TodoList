<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <header class="header">
            <h1 class="welcomeText">Welcome to your dashboard</h1>
            <p class="subtitle">write down your tasks for today!!</p>
        </header>
        
        <!--main div-->
        <div class="todo-card">
            <!--input div-->
            <div class="input-section">
                <div class="input-container">
                    <input type="text" id="taskInput" placeholder="What are tasks that need to be done?" autocomplete="off">
                    <button id="addTaskBtn">
                        <i class="fas fa-plus"></i>
                        <span>Add</span>
                    </button>
                </div>
            </div>

            <!--filters div-->
            <div class="filters-section">
                <div class="task-count">
                    <span id="taskCount">0</span> tasks left
                </div>
                <div class="filter-buttons">
                    <button data-filter="all" class="filter-btn active">All (<span id="countAll">0</span>)</button>
                    <button data-filter="active" class="filter-btn">Active (<span id="countActive">0</span>)</button>
                    <button data-filter="completed" class="filter-btn">Completed (<span id="countCompleted">0</span>)</button>
                </div>
                <button id="clearbtn">Clear Completed Tasks</button>
            </div>
            
            <!-- Tasks List -->
            <ul id="taskList">
                <li class="empty">
                    <i class="fas fa-tasks"></i>
                    <p>No tasks yet. Add one above!</p>
                </li>
            </ul>
        </div>
        
        <!-- Empty State -->
        <div id="emptyState" class="empty" style="display: none;">
            <i class="fas fa-check-circle"></i>
            <h3>All caught up!</h3>
            <p>You've completed all your tasks. Keep up the good work!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
